<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Redacted+Script:wght@300;400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="char-sheet-menu"></div>
    <div class="char-info">
        <div class="identity card">
            <div class="name">
                <h2>Character Name </h2>
                <input type="text" name="char-name" id="char-name">
            </div>
            <div class="bio">

                <h4 class="display">Youth, long-legged, Humanoid</h4>

                <label for="char-age">Age:</label>
                <select name="char-age" id="char-age">
                    <option value="youth">Youth</option>
                    <option value="adult">Adult</option>
                    <option value="elder">Elder</option>
                </select>

                <label for="char-size">Size:</label>
                <select name="char-size" id="char-size">
                    <option value="small">Short-Legged</option>
                    <option value="medium">Long-Legged</option>
                    <option value="large">Powerful Build</option>
                </select>

                <label for="char-type">Age:</label>
                <select name="char-type" id="char-type">
                    <option value="humanoid">Humanoid</option>
                    <option value="plane-touched">Plane-Touched</option>
                    <option value="chimera">Chimera</option>
                    <option value="construct">Construct</option>
                    <option value="undead">Undead</option>
                </select>

            </div>
            <div class="level">
                <div class="primary-lvl">
                    <h2>10</h2>
                    <input type="number" name="char-p-lvl" id="char-p-lvl">
                </div>
                <div class="challenge-lvl">
                    <h2>5</h2>
                    <input type="number" name="char-p-lvl" id="char-p-lvl">
                </div>
            </div>
        </div>
        <div class="health card">

        </div>
        <div class="skill"></div>
    </div>
    <div class="char-actions"></div>
    <div class="char-inventory"></div>
    <script src="script.js"></script>
</body>
</html>
